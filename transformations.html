<!DOCTYPE html>
<html>
    <head>
        <style>
            @keyframes rotate{
                0% {transform: translateX(0);}
                50% {transform: scale(5);}
                100% {transform: translateX(100%);}
            }
            #box{
                background: url('https://preview.redd.it/where-can-i-find-the-png-of-sans-and-papyruss-overworld-v0-3m93k8wpwjqa1.jpg?width=820&format=pjpg&auto=webp&s=a8ecab46730ceefe3b654cea3134a452ec2abe4d');
                margin-top: 130px;
                width: 100px;
                height: 100px;
                background: black;
                transform: translateX(134px) rotate(70deg) scale(2);
                animation: rotate;
                animation-duration: 2s;
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
